<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Clear Trade</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-tab">
    <h1>Hello, Welcome to clearTrade!</h1>
    <p class="units">Units of trade: Carton of 6.(Number are for per-unit)</p>

    <!-- Tab links 1 -->
    <div class="tab">
      <button class="tablinks def" onclick="openTab(event, 'Supplier', 'group1')">
        Supplier
      </button>
      <button class="tablinks" onclick="openTab(event, 'Retailer', 'group1')">
        Retailer
      </button>
      <button class="tablinks" onclick="openTab(event, 'Customer', 'group1')">
        Customer
      </button>
    </div>

    <!-- Tab content -->
    <div id="Supplier" class="tabcontent group1">
      <h3>Supplier</h3>
      <label>Production Cost(₹):</label>
      <input class="input-field" type="number" id="supplier1">
      <label>Selling Price(₹):</label>
      <input class="input-field" type="number" id="supplier2">
    </div>

    <div id="Retailer" class="tabcontent group1">
      <h3>Retailer</h3>
      <label>Purchase Cost(₹):</label>
      <input class="input-field" type="number" id="retail1">
      <label>Re-sale Value(₹):</label>
      <input class="input-field" type="number" id="retail2">
    </div>

    <div id="Customer" class="tabcontent group1">
      <h3>Customer</h3>
      <label>Purchase Cost(₹):</label>
      <input class="input-field" type="number" id="customer1">
    </div>

    <!-- Tab links 2 -->
    <div class="tab">
      <button class="tablinks def2" onclick="openTab(event, 'Graph 1', 'group2')">
        Graph 1
      </button>
      <button class="tablinks" onclick="openTab(event, 'Graph 2', 'group2')">
        Graph 2
      </button>
      <button class="tablinks" onclick="openTab(event, 'Graph 3', 'group2')">
        Graph 3
      </button>
    </div>

    <!-- Tab content -->
    <div id="Graph 1" class="tabcontent group2">
      <h3>Graph 1</h3>
      <p id="graph1">Graph 1 is the capital city of England.</p>
    </div>

    <div id="Graph 2" class="tabcontent group2">
      <h3>Graph 2</h3>
      <p id="graph2">Graph 2 is the capital of France.</p>
    </div>

    <div id="Graph 3" class="tabcontent group2">
      <h3>Graph 3</h3>
      <p id="graph3">Graph 3 is the capital of Japan.</p>
    </div>
  </div>

  <!-- Bootstrap JavaScript (Popper.js and Bootstrap JS) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Your custom JavaScript (if any) -->
  <script src="script.js"></script>
</body>

</html>
